<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="col-12"><br>
        <div class="card">
            <div class="card-body">
                <div class="col-12">
                    <h5 class="card-title">Dejanos tu calificacion</h5>
                    <p>id pelicula: {{pelicula.id}}</p>
                    <p>id usuario: {{ user.id }}</p>
                    <table id="tabla_calificacion">
                        <tbody>
                            <tr>
                                <td>
                                    <span class="fas fa-star" style="cursor: pointer;" id="1"></span>
                                    <span class="fas fa-star" style="cursor: pointer;" id="2"></span>
                                    <span class="fas fa-star" style="cursor: pointer;" id="3"></span>
                                    <span class="fas fa-star" style="cursor: pointer;" id="4"></span>
                                    <span class="fas fa-star" style="cursor: pointer;" id="5"></span>
                                </td>
                                <td><input type="text" class="calificacion form-control"  id="calificacion" name="calificacion" disabled></td>
                                <td><input type="submit"  class="ver btn btn-primary" id="boton_calificar" value="Calificar"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $('#tabla_calificacion').on('click','tr .ver', function(){
        let row = $(this).closest("tr");
        let calificacion = row.find("td.eq[0]").val();
        {% comment %} alert(calificacion + "jjjj"); {% endcomment %}
    });

    $('#tabla_calificacion').on('click','tr .fa-star', function(e){
        let count;
        console.log(e);
        count = e.currentTarget.id[0];
        let row = $(this).closest("tr");
        row.find('.calificacion').val(count);
        for(let i=0;i<5;i++){
            if(i<count){
                document.getElementById(i+1) .style.color="orange";
            }else{
                document.getElementById(i+1) .style.color="black";
            }
        }
        {% comment %} alert(count);  {% endcomment %}
    });
</script>
