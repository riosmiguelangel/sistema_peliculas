{% for campo in form %}
    <div class="form-group">
        <h1>Form peliculas</h1>
        <h5 class="card-title">Tu calificacion</h5>
        {% comment %} <label for="">{{campo.label}}</label> {% endcomment %}
        {{campo}}
    </div>
    <div>{{campo.errors}}</div>
{% endfor %}
<div class="row mt-3">
    <div class="col-12">
        <h5 class="card-title">Dejanos tu calificacion</h5>
        <input type="submit" value="Guardar" class="btn btn-success">
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>        
    </div>
</div>
